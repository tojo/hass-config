- id: Rolladen_Küche_1_um_6_30_Uhr_werktags_auf
  alias: 'Rolladen Küche 1 werktags um 06:30 Uhr auf'
  initial_state: 'on'
  trigger:
      platform: time
      at: "06:30"
  condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
  action:
      - service: homematic.virtualkey
        data:
          address: KEQ0929605   # Rolladen Küche 1
          channel: 1            # auf
          param: PRESS_SHORT

