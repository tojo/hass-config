- id: Licht_Max_werktags_um_7_10_Uhr_an
  alias: 'Licht Max werktags um 7:10 Uhr an'
  initial_state: 'on'
  trigger:
      platform: time
      at: "07:10"
  condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
  action:
      - service: homeassistant.turn_on
        entity_id: group.og_max_licht
        
- id: Licht_Max_werktags_um_7_45_Uhr_aus
  alias: 'Licht Max werktags um 7:45 Uhr aus'
  initial_state: 'on'
  trigger:
      platform: time
      at: "07:45"
  condition:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
  action:
      - service: homeassistant.turn_off
        entity_id: group.og_max_licht